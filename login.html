<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>File Pattern | Welcome</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="images/x-icon" href="img/favicon.png"
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <nav class="navbar flex">
                <div class="logo">
                    <a href="#"><span class="light">File</span><span class="bold">Pattern</span></a>
                </div>
                <ul class="menu-list">
                    <li class="menu-items"><a href="index.html" class="links">Home</a></li>
                    <li class="menu-items"><a href="#" class="links">Blog</a></li>
                    <li class="menu-items"><a href="#" class="links">About</a></li>
                    <li class="menu-items"><a href="#" class="links">Contact</a></li>
                    <li class="menu-items"><a href="login.html" class="links active">Sign Up</a></li>
                </ul>
                <div class="social">
                    <a href=""><i class="fab fa-github fa-2x"></i></a>
                    <a href=""><i class="fab fa-facebook fa-2x"></i></a>
                    <a href=""><i class="fab fa-instagram fa-2x"></i></a>
                    <a href=""><i class="fab fa-twitter fa-2x"></i></a>
                </div>
    
               <div class="toggle-btn">
                    <i class="fas fa-bars fa-2x"></i>
               </div>
            </nav>

            <div class="dropdown-menu">
                <li class="menu-items"><a href="index.html" class="links">Home</a></li>
                <li class="menu-items"><a href="#" class="links">Blog</a></li>
                <li class="menu-items"><a href="#" class="links">About</a></li>
                <li class="menu-items"><a href="#" class="links">Contact</a></li>
                <li class="menu-items"><a href="login.html" class="links action-btn">Get Started</a></li>
            </div>
        </div>

        <div class="login-nav">
            <div class="box">

                <form>
                    <h2 class="text-center">Sign In</h2>
                    <div class="inputbox">
                        <input type="text" name="text" id="text" required>
                        <span>Username</span>
                        <i></i>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="password" id="password" required>
                        <span>Password</span>
                        <i></i>
                    </div>
                    <div class="login-links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Sign Up</a>
                    </div>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector('.toggle-btn')
        const toggleBtnIcon = document.querySelector('.toggle-btn i')
        const dropDownMenu = document.querySelector('.dropdown-menu')

        toggleBtn.onclick = function (){
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark fa-2x'
            : 'fa-solid fa-bars fa-2x'
        }
    </script>
</body>
</html>
